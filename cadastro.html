<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleCadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

         <div class="label-float">
          <input type="text" id="nome" placeholder="" />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder="" />
          <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder="" />
          <label id="labelSenha" for="senha">Senha</label>
          <i class="fa fa-eye verSenha" aria-hidden="true"></i>
        </div>

         <div class="label-float">
          <input type="password" id="confirmSenha" placeholder="" />
          <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
          <i class="fa fa-eye verConfirmSenha" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>

        
      </div>
    </div>
    
    <script src="./scriptCad.js"></script>
</body>
</html>

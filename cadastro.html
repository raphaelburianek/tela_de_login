<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleCadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>

         <div class="label-float">
          <input type="text" id="nome" placeholder="" />
          <label for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder="" />
          <label for="usuario">Usuario</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder="" />
          <label for="senha">Senha</label>
          <i class="fa fa-eye verSenha" aria-hidden="true"></i>
        </div>

         <div class="label-float">
          <input type="password" id="confirmSenha" placeholder="" />
          <label for="confirmSenha">Confirma Senha</label>
          <i class="fa fa-eye verConfirmSenha" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button>Cadastrar</button>
        </div>

        
      </div>
    </div>
    
    <script src="./scriptCad.js"></script>
</body>
</html>
